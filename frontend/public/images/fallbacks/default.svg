<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#f3f4f6"/>
  <rect x="50" y="50" width="300" height="300" rx="20" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Default/general icon -->
  <g transform="translate(200, 200)">
    <!-- Package/box shape -->
    <rect x="-50" y="-30" width="100" height="60" fill="#6b7280" stroke="#374151" stroke-width="2"/>
    
    <!-- Box lines -->
    <line x1="-50" y1="0" x2="50" y2="0" stroke="#374151" stroke-width="1"/>
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#374151" stroke-width="1"/>
    
    <!-- Question mark -->
    <circle cx="0" cy="-5" r="20" fill="none" stroke="#374151" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">?</text>
  </g>
  
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">Producto</text>
</svg>
