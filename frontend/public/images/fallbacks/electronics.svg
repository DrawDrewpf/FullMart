<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#f3f4f6"/>
  <rect x="50" y="50" width="300" height="300" rx="20" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Electronics icon -->
  <g transform="translate(200, 200)">
    <!-- Computer/tablet shape -->
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="#6b7280" stroke="#374151" stroke-width="2"/>
    <rect x="-50" y="-30" width="100" height="60" fill="#1f2937"/>
    
    <!-- Screen lines -->
    <line x1="-40" y1="-20" x2="40" y2="-20" stroke="#4b5563" stroke-width="1"/>
    <line x1="-40" y1="-10" x2="40" y2="-10" stroke="#4b5563" stroke-width="1"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#4b5563" stroke-width="1"/>
    <line x1="-40" y1="10" x2="40" y2="10" stroke="#4b5563" stroke-width="1"/>
    
    <!-- Power button -->
    <circle cx="0" cy="50" r="6" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  </g>
  
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">Electronics</text>
</svg>
